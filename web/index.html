    </head>
    <body>
      <!--[if lt IE 8]>

        <nav class="navbar navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a id="wallet" class="navbar-brand" href="#"></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a id="plus_minus" href="#">Test</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><button id="config" class="btn btn-primary">Config</button><a id="log-line" href="#"></a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <div style="width:100%;height:calc(100% - 150px);display: inline-block;">
            <canvas id="myChart" style="width:100%;height:100%;"></canvas>
        </div>

        <div id="config-form" class="config-form">
            <div class="form-group">
              <label for="start"># Pts. to View:</label>
              <input min="2" max="1440" type="number" style="width: 110px;display: inline-block;" class="form-control" id="start">
            </div>
            <div class="form-group">
              <label for="main_average">Main Avg (Hrs.):</label>
              <input min="2" max="168" type="number" style="width: 110px;display: inline-block;" class="form-control" id="main_average">
              <button style="display: inline-block;" class="btn btn-primary btn-sm" id="update_main_avg">Update</button>
            </div>
            <div class="form-group">
              <label for="smoothing_average">Smoothing Avg (Mins.):</label>
              <input min="2" max="60" type="number" style="width: 110px;display: inline-block;" class="form-control" id="smoothing_average">
              <button style="display: inline-block;" class="btn btn-primary btn-sm" id="update_smooth_avg">Update</button>
            </div>
            <div class="form-group">
              <label for="resolution">Resolution (Mins.):</label>
              <input min="1" max="1440" type="number" style="width: 110px;display: inline-block;" class="form-control" id="resolution">
            </div>

            <button id="backtest-button" class="btn btn-primary">Run Backtest</button>
        </div>

        <div id="floating-newsfeed">
          <button id="newsfeed-expand-collapse">+</button>
          <div id="newsfeed-container"></div>
        </div>

        <div id="transaction-row-container" style="display: none;">
            <div class="transaction-row">
                <div class="transaction-time transaction-line"></div>
                <div class="transaction-line"><div class="transaction-label">Price:</div><div class="transaction-value transaction-price"></div></div>
                <div class="transaction-line"><div class="transaction-label">Needed:</div><div class="transaction-value transaction-needed"></div></div>
                <div class="transaction-line"><div class="transaction-label">Spent:</div><div class="transaction-value transaction-spent"></div></div>
                <div style="display: none;" class="transaction-line"><div class="transaction-label">Sold:</div><div class="transaction-value transaction-sold"></div></div>
                <div style="display: none;" class="transaction-line"><div class="transaction-label">ROI:</div><div class="transaction-value transaction-roi"></div></div>
                <div style="display: none;" class="transaction-line"><div class="transaction-label">Time Active:</div><div class="transaction-value transaction-time-active"></div></div>
            </div>
        </div>

      <hr>

      <footer style="margin-left: 15px;">
        <p>&copy; Burke Blazer 2017</p>
      </footer>
