      <div id="login-container" style="display: none;">
          <div id="login-form">
            <button id="login-x" class="btn"><i class="fa fa-close" aria-hidden="true"></i></button>

            <div class="form-group">
              <input class="form-control" id="login-email" placeholder="Email" name="email" type="email" required/>
            </div>

            <div class="form-group">
              <input class="form-control" id="login-password" placeholder="Password" name="password" type="password" value="" required/>
            </div>

            <div class="form-group">
              <input type="checkbox" name="remember" id="login-remember"/>
              <label for="remember">&nbsp;Remember Me
              </label>
              <a href="#" id="forgot-password">Forgot Password</a>
            </div>

            <button id="login-register-button" class="login-buttons btn btn-info">Register</button>
            <button type="button" id="login-submit-button"   class="login-buttons btn btn-primary">Submit</button>
          </div>
      </div>

      <div id="register-container" style="display: none;">
          <div id="register-form">
            <button id="register-x" class="btn"><i class="fa fa-close" aria-hidden="true"></i></button>

            <div class="form-group">
              <input class="form-control" id="register-email" placeholder="Email" name="email" type="email" required/>
            </div>

            <div class="form-group">
              <input class="form-control" id="register-password" placeholder="Password" name="password" type="password" value="" required/>
            </div>

            <div class="form-group">
              <input class="form-control" id="register-confirm-password" placeholder="Confirm Password" name="confirm-password" type="password" value="" required/>
            </div>

            <div class="form-group">
              <input class="form-control" id="register-first-name" placeholder="First Name" name="first-name" type="text" value="" required/>
            </div>

            <div class="form-group">
              <input class="form-control" id="register-last-name" placeholder="Last Name" name="last-name" type="text" value="" required/>
            </div>

            <button type="button" id="register-submit-button"   class="login-buttons btn btn-primary">Submit</button>
          </div>
      </div>
